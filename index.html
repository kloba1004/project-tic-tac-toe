<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" class="form">
        <button class="cancel-button">&times;</button>

        <label for=".text-input">
            First player --> X
            <input class="text-input" type="text" placeholder="Name" required>
        </label>
        
        <label for=".text-input">
            Second player --> O
            <input class="text-input" type="text" placeholder="Name" required>
        </label>
        
        <div class="radio">
            <label for=".radio-button">
                <input class="radio button" id="computer" type="radio" name="gametype" value="single">
                Singleplayer
            </label>
            
            <label for=".radio-button">
                <input class="radio button" id="multiplayer"  type="radio" name="gametype" value="multi">
                Multiplayer
            </label>
        </div>

        <button class="submit-button">submit</button>
    </form>

    <p class="main-title">Tic Tac Toe</p>
    
    <div class="container">
        <div class="opponents">
            <p class="headline"></p>
            <p class="headline"></p>
            <p class="headline"></p>
        </div>
        
        <div class="gameboard">
            <div class="square"><p></p></div>
            <div class="square"><p></p></div>
            <div class="square"><p></p></div>
            <div class="square"><p></p></div>
            <div class="square"><p></p></div>
            <div class="square"><p></p></div>
            <div class="square"><p></p></div>
            <div class="square"><p></p></div>
            <div class="square"><p></p></div>
        </div>

        <div class="turns">
            <p class="turn"></p>
            <p class="turn"></p>
        </div>
        
        <button class="start-button">start</button>
    </div>
    
    <div class="copyright"><p>by Ante</p></div>

    <div id="overlay"></div>

    <div class="bubble" id="bubble1"></div>
    <div class="bubble" id="bubble2"></div>
    <div class="bubble" id="bubble3"></div>
    <div class="bubble" id="bubble4"></div>
    <div class="bubble" id="bubble5"></div>
    <div class="bubble" id="bubble6"></div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
