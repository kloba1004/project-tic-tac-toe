<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" class="form">
        <button class="cancel-button">&times;</button>

        <label for=".text-input">
            First player
            <input class="text-input" type="text" placeholder="Name" required>
        </label>
        
        <label for=".text-input">
            Secondplayer
            <input class="text-input" type="text" placeholder="Name" required>
        </label>
        
        <div class="radio">
            <label for=".radio-button">
                <input class="radio button" type="radio" name="gametype" value="single">
                Singleplayer
            </label>
            
            <label for=".radio-button">
                <input class="radio button" type="radio" name="gametype" value="multi" checked>
                Multiplayer
            </label>
        </div>

        <button class="submit-button">submit</button>
    </form>

    <p class="main-title">Tic Tac Toe</p>
    
    <div class="container">
        <div class="opponents">
            <p class="headline">Ante</p>
            <p class="headline">vs.</p>
            <p class="headline">Computer</p>
        </div>
        
        <div class="gameboard">
            <div class="square"><p>X</p></div>
            <div class="square"><p>X</p></div>
            <div class="square"><p>X</p></div>
            <div class="square"><p>X</p></div>
            <div class="square"><p>X</p></div>
            <div class="square"><p>X</p></div>
            <div class="square"><p>X</p></div>
            <div class="square"><p>X</p></div>
            <div class="square"><p>X</p></div>
        </div>

        <div class="turns">
            <div class="player1">Ante's turn</div>
            <div class="player2">Computer's turn</div>
        </div>
        
        <button class="start-button">start</button>
    </div>
    
    <div class="copyright"><p>by Ante</p></div>

    <div id="overlay"></div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
